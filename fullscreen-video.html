<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全屏视频浏览 - 天马行空创意网</title>
    <link rel="icon" href="photo/logo.png" type="image/png">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 主容器 */
        .fullscreen-video-app {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        /* 视频列表容器 */
        .video-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* 视频列表 */
        .video-list {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.3s ease-out;
            transform: translateY(-100%);
        }
        
        /* 单个视频项 */
        .video-item {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        
        /* 视频播放器 */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 100%;
            left: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        /* 视频封面 */
        .video-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
        
        /* 视频信息覆盖层 */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            padding: 25px 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6), transparent);
            z-index: 10;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        /* 视频标题 */
        .video-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }
        
        /* 视频描述 */
        .video-desc {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 18px;
            opacity: 0.9;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            max-height: 60px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        

        
        /* 隐藏视频进度条 */
        video::-webkit-media-controls-timeline {
            display: none !important;
        }
        
        video::-webkit-media-controls {
            overflow: hidden !important;
        }
        
        /* 自定义视频控制样式 - 无进度条 */
        video {
            --webkit-media-controls-overlay-play-button-background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 顶部导航栏 */
        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            backdrop-filter: blur(10px);
        }
        
        /* 标题 */
        .page-title {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }
        
        /* 返回按钮 */
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        /* 返回按钮悬停效果 */
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 加载状态 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            text-align: center;
        }
        
        /* 加载动画 */
        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 15px auto 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        /* 旋转动画 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 滑入动画 */
        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 视频项进入动画 */
        .video-item {
            animation: fadeIn 0.5s ease-in;
        }
        
        /* 视频信息动画 */
        .video-info {
            animation: slideInUp 0.6s ease-out;
        }
        
        /* 隐藏滚动条 */
        .video-container::-webkit-scrollbar {
            display: none;
        }
        
        .video-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 移动端优化 */
            .top-nav {
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 18px;
            }
            
            .back-btn {
                font-size: 20px;
                padding: 6px 10px;
            }
            
            .video-info {
                padding: 20px 15px;
            }
            
            .video-title {
                font-size: 16px;
            }
            
            .video-desc {
                font-size: 13px;
            }
            
            .interaction-buttons {
                gap: 20px;
            }
            
            .interact-btn {
                font-size: 15px;
                padding: 6px 10px;
            }
        }
        
        @media (max-width: 480px) {
            /* 小屏设备优化 */
            .page-title {
                font-size: 16px;
            }
            
            .video-title {
                font-size: 15px;
            }
            
            .video-desc {
                font-size: 12px;
            }
            
            .interact-btn {
                font-size: 14px;
                gap: 6px;
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) {
            .video-info {
                padding: 20px 25px;
            }
            
            .interaction-buttons {
                gap: 30px;
            }
        }
        
        /* 视频加载失败状态 */
        .video-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 16px;
        }
        
        .video-error button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .video-error button:hover {
            background-color: #00f2fe;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        /* 视频播放按钮样式 */
        .video-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.3s forwards;
        }
        
        .video-play-btn::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        
        .video-item:hover .video-play-btn {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="fullscreen-video-app">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="page-title">天马行空创意网短视频区</div>
            <div style="width: 30px;"></div> <!-- 占位元素，保持标题居中 -->
        </div>
        
        <!-- 视频列表容器 -->
        <div class="video-container" id="videoContainer">
            <!-- 视频列表 -->
            <div class="video-list" id="videoList">
                <!-- 视频元素将通过JavaScript动态生成 -->
                <video class="video-player" id="mainVideo" preload="auto" controls muted></video>
            </div>
        </div>
    </div>
    
    <script>
        // 全屏视频应用 - 基于高效滑动机制
        class FullscreenVideoApp {
            constructor() {
                // DOM元素
                this.videoContainer = document.getElementById('videoContainer');
                this.videoList = document.getElementById('videoList');
                this.mainVideo = document.getElementById('mainVideo');
                
                // 状态管理
                this.showList = []; // 始终显示3个视频信息
                this.currentIndex = 1; // 当前播放视频的索引
                this.videoInfo = null; // 当前播放的视频信息
                this.videoListData = []; // 存储所有加载的视频数据
                this.isLoading = false;
                this.isDragging = false;
                this.startY = 0;
                this.endY = 0;
                this.currentY = 0;
                this.threshold = 50; // 滑动阈值
                this.viewportHeight = window.innerHeight;
                
                // 初始化
                this.init();
            }
            
            // 初始化应用
            init() {
                // 设置初始状态
                this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                
                // 初始化触摸事件
                this.initTouchEvents();
                
                // 初始化鼠标事件（用于桌面调试）
                this.initMouseEvents();
                
                // 加载初始视频数据
                this.loadInitialVideos();
                
                // 监听窗口大小变化
                window.addEventListener('resize', () => {
                    this.viewportHeight = window.innerHeight;
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                });
                
                // 监听视频结束事件
                this.mainVideo.addEventListener('ended', () => {
                    this.playNextVideo();
                });
            }
            
            // 返回上一页
            goBack() {
                window.history.back();
            }
            
            // 加载初始视频
            async loadInitialVideos() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                try {
                    // 加载首批3个视频
                    for (let i = 0; i < 3; i++) {
                        const videoData = await this.fetchRandomVideo();
                        if (videoData) {
                            this.videoListData.push(videoData);
                        }
                    }
                    
                    // 初始化显示列表
                    this.showList = this.videoListData.slice(0, 3);
                    this.videoInfo = this.showList[this.currentIndex];
                    
                    // 渲染视频项
                    this.renderVideoItems();
                    
                    // 播放当前视频
                    this.playCurrentVideo();
                } catch (error) {
                    console.error('加载初始视频失败:', error);
                } finally {
                    this.isLoading = false;
                }
            }
            
            // 获取随机视频
            async fetchRandomVideo() {
                try {
                    const response = await fetch('https://v2.xxapi.cn/api/meinv');
                    const data = await response.json();
                    
                    if (data.code === 200 && data.data) {
                        const videoUrl = data.data.trim();
                        return {
                            videoId: Date.now() + Math.random(),
                            videoUrl: videoUrl,
                            videoCover: this.generateDefaultCover(),
                            title: '创意视频',
                            desc: '天马行空创意团队制作的精彩视频'
                        };
                    }
                } catch (error) {
                    console.error('获取视频失败:', error);
                }
                return null;
            }
            
            // 生成默认封面（使用随机图片）
            generateDefaultCover() {
                // 使用占位图服务生成随机封面
                const coverImages = [
                    'https://picsum.photos/id/1/1080/1920',
                    'https://picsum.photos/id/2/1080/1920',
                    'https://picsum.photos/id/3/1080/1920',
                    'https://picsum.photos/id/4/1080/1920',
                    'https://picsum.photos/id/5/1080/1920'
                ];
                return coverImages[Math.floor(Math.random() * coverImages.length)];
            }
            
            // 渲染视频项
            renderVideoItems() {
                // 清空现有视频项
                const existingItems = this.videoList.querySelectorAll('.video-item');
                existingItems.forEach(item => item.remove());
                
                // 渲染3个视频项
                this.showList.forEach((item, index) => {
                    const videoItem = this.createVideoItem(item, index);
                    this.videoList.appendChild(videoItem);
                });
            }
            
            // 创建单个视频项
            createVideoItem(videoData, index) {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                // 视频封面
                const videoCover = document.createElement('img');
                videoCover.className = 'video-cover';
                videoCover.src = videoData.videoCover;
                videoCover.alt = videoData.title;
                
                // 视频信息
                const videoInfo = document.createElement('div');
                videoInfo.className = 'video-info';
                videoInfo.innerHTML = `
                    <div class="video-title">${videoData.title}</div>
                    <div class="video-desc">${videoData.desc}</div>
                `;
                
                // 加载指示器
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.innerHTML = '加载中...';
                
                // 如果是当前播放的视频，显示加载指示器
                if (index === this.currentIndex) {
                    loading.style.display = 'block';
                } else {
                    loading.style.display = 'none';
                }
                
                // 组装视频项
                videoItem.appendChild(videoCover);
                videoItem.appendChild(videoInfo);
                videoItem.appendChild(loading);
                
                return videoItem;
            }
            
            // 播放当前视频
            async playCurrentVideo() {
                if (!this.videoInfo) return;
                
                this.mainVideo.src = this.videoInfo.videoUrl;
                
                try {
                    await this.mainVideo.play();
                    // 隐藏其他视频的加载指示器
                    this.hideLoadingIndicators();
                } catch (error) {
                    console.log('自动播放失败，等待用户交互:', error);
                    // 显示播放按钮
                    this.showPlayButton();
                }
            }
            
            // 隐藏所有加载指示器
            hideLoadingIndicators() {
                const loadingIndicators = this.videoList.querySelectorAll('.loading');
                loadingIndicators.forEach(indicator => {
                    indicator.style.display = 'none';
                });
            }
            
            // 显示播放按钮
            showPlayButton() {
                // 可以在这里添加播放按钮逻辑
            }
            
            // 初始化触摸事件
            initTouchEvents() {
                this.videoContainer.addEventListener('touchstart', (e) => {
                    this.handleTouchStart(e);
                });
                
                this.videoContainer.addEventListener('touchmove', (e) => {
                    this.handleTouchMove(e);
                });
                
                this.videoContainer.addEventListener('touchend', (e) => {
                    this.handleTouchEnd(e);
                });
            }
            
            // 初始化鼠标事件（用于桌面调试）
            initMouseEvents() {
                this.videoContainer.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.handleMouseDown(e);
                });
                
                this.videoContainer.addEventListener('mousemove', (e) => {
                    e.preventDefault();
                    this.handleMouseMove(e);
                });
                
                this.videoContainer.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    this.handleMouseUp(e);
                });
                
                this.videoContainer.addEventListener('mouseleave', (e) => {
                    e.preventDefault();
                    this.handleMouseUp(e);
                });
            }
            
            // 触摸开始
            handleTouchStart(e) {
                this.isDragging = true;
                this.startY = e.touches[0].clientY;
            }
            
            // 触摸移动
            handleTouchMove(e) {
                if (!this.isDragging) return;
                
                this.endY = e.touches[0].clientY;
                this.currentY = this.endY - this.startY;
                
                // 应用拖动效果
                this.videoList.style.transform = `translateY(-${this.viewportHeight - this.currentY}px)`;
            }
            
            // 触摸结束
            handleTouchEnd(e) {
                if (!this.isDragging) return;
                
                this.endY = e.changedTouches[0].clientY;
                const swipeDistance = this.endY - this.startY;
                
                this.handleSwipe(swipeDistance);
                this.isDragging = false;
            }
            
            // 鼠标按下
            handleMouseDown(e) {
                this.isDragging = true;
                this.startY = e.clientY;
            }
            
            // 鼠标移动
            handleMouseMove(e) {
                if (!this.isDragging) return;
                
                this.endY = e.clientY;
                this.currentY = this.endY - this.startY;
                
                // 应用拖动效果
                this.videoList.style.transform = `translateY(-${this.viewportHeight - this.currentY}px)`;
            }
            
            // 鼠标释放
            handleMouseUp(e) {
                if (!this.isDragging) return;
                
                this.endY = e.clientY;
                const swipeDistance = this.endY - this.startY;
                
                this.handleSwipe(swipeDistance);
                this.isDragging = false;
            }
            
            // 处理滑动
            handleSwipe(swipeDistance) {
                if (Math.abs(swipeDistance) > this.threshold) {
                    if (swipeDistance < 0) {
                        // 向上滑动，播放下一个视频
                        this.playNextVideo();
                    } else {
                        // 向下滑动，播放上一个视频
                        this.playPreviousVideo();
                    }
                } else {
                    // 滑动距离不足，恢复原位
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                }
            }
            
            // 播放下一个视频
            async playNextVideo() {
                // 检查是否需要加载更多视频
                if (this.currentIndex + 1 >= this.videoListData.length) {
                    await this.loadMoreVideos();
                }
                
                // 更新显示列表
                this.currentIndex++;
                this.updateShowList();
                
                // 应用滑动动画
                this.videoList.style.transform = `translateY(-${this.viewportHeight * 2}px)`;
                
                // 播放新视频
                await this.playCurrentVideo();
                
                // 重置位置并更新UI
                setTimeout(() => {
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    this.renderVideoItems();
                }, 300);
            }
            
            // 播放上一个视频
            async playPreviousVideo() {
                // 检查是否可以上滑
                if (this.currentIndex - 1 < 0) {
                    // 已经是第一个视频，恢复原位
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    return;
                }
                
                // 更新显示列表
                this.currentIndex--;
                this.updateShowList();
                
                // 应用滑动动画
                this.videoList.style.transform = `translateY(0px)`;
                
                // 播放新视频
                await this.playCurrentVideo();
                
                // 重置位置并更新UI
                setTimeout(() => {
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    this.renderVideoItems();
                }, 300);
            }
            
            // 更新显示列表
            updateShowList() {
                // 确保有足够的视频数据
                if (this.currentIndex - 1 < 0) {
                    this.showList = this.videoListData.slice(0, 3);
                } else if (this.currentIndex + 1 >= this.videoListData.length) {
                    this.showList = this.videoListData.slice(-3);
                } else {
                    this.showList = this.videoListData.slice(this.currentIndex - 1, this.currentIndex + 2);
                }
                
                // 更新当前视频信息
                this.videoInfo = this.showList[1];
            }
            
            // 加载更多视频
            async loadMoreVideos() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                try {
                    // 加载1个新视频
                    const videoData = await this.fetchRandomVideo();
                    if (videoData) {
                        this.videoListData.push(videoData);
                    }
                } catch (error) {
                    console.error('加载更多视频失败:', error);
                } finally {
                    this.isLoading = false;
                }
            }
        }
        
        // 返回上一页
        function goBack() {
            window.history.back();
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new FullscreenVideoApp();
        });
    </script>
</body>
</html>
