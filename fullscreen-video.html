                this.videoContainer.addEventListener('mousedown', (e) => {

                    const isInputControl = e.target.closest('.volume-slider, .volume-control, .progress-container, .back-btn');
                    if (!isInputControl) {
                        e.preventDefault();
                        this.handleMouseDown(e);
                    }
                });
                
                this.videoContainer.addEventListener('mousemove', (e) => {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯è¾“å…¥æ§ä»¶æˆ–è¿”å›æŒ‰é’®ï¼Œå¦‚æœæ˜¯åˆ™ä¸é˜»æ­¢é»˜è®¤è¡Œä¸º
                    const isInputControl = e.target.closest('.volume-slider, .volume-control, .progress-container, .back-btn');
                    if (!isInputControl) {
                        e.preventDefault();
                        this.handleMouseMove(e);
                    }
                });
                
                this.videoContainer.addEventListener('mouseup', (e) => {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯è¾“å…¥æ§ä»¶æˆ–è¿”å›æŒ‰é’®ï¼Œå¦‚æœæ˜¯åˆ™ä¸é˜»æ­¢é»˜è®¤è¡Œä¸º
                    const isInputControl = e.target.closest('.volume-slider, .volume-control, .progress-container, .back-btn');
                    if (!isInputControl) {
                        e.preventDefault();
                        this.handleMouseUp(e);
                    }
                });
                
                this.videoContainer.addEventListener('mouseleave', (e) => {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯è¾“å…¥æ§ä»¶æˆ–è¿”å›æŒ‰é’®ï¼Œå¦‚æœæ˜¯åˆ™ä¸é˜»æ­¢é»˜è®¤è¡Œä¸º
                    const isInputControl = e.target.closest('.volume-slider, .volume-control, .progress-container, .back-btn');
                    if (!isInputControl) {
                        e.preventDefault();
                        this.handleMouseUp(e);
                    }
                });
            }
            
            // è§¦æ‘¸å¼€å§‹
            handleTouchStart(e) {
                this.isDragging = true;
                this.startY = e.touches[0].clientY;
            }
            
            // è§¦æ‘¸ç§»åŠ¨
            handleTouchMove(e) {
                if (!this.isDragging) return;
                
                this.endY = e.touches[0].clientY;
                this.currentY = this.endY - this.startY;
                
                // åº”ç”¨æ‹–åŠ¨æ•ˆæœ
                this.videoList.style.transform = `translateY(-${this.viewportHeight - this.currentY}px)`;
            }
            
            // è§¦æ‘¸ç»“æŸ
            handleTouchEnd(e) {
                if (!this.isDragging) return;
                
                this.endY = e.changedTouches[0].clientY;
                const swipeDistance = this.endY - this.startY;
                
                this.handleSwipe(swipeDistance);
                this.isDragging = false;
            }
            
            // é¼ æ ‡æŒ‰ä¸‹
            handleMouseDown(e) {
                this.isDragging = true;
                this.startY = e.clientY;
            }
            
            // é¼ æ ‡ç§»åŠ¨
            handleMouseMove(e) {
                if (!this.isDragging) return;
                
                this.endY = e.clientY;
                this.currentY = this.endY - this.startY;
                
                // åº”ç”¨æ‹–åŠ¨æ•ˆæœ
                this.videoList.style.transform = `translateY(-${this.viewportHeight - this.currentY}px)`;
            }
            
            // é¼ æ ‡é‡Šæ”¾
            handleMouseUp(e) {
                if (!this.isDragging) return;
                
                this.endY = e.clientY;
                const swipeDistance = this.endY - this.startY;
                
                this.handleSwipe(swipeDistance);
                this.isDragging = false;
            }
            
            // å¤„ç†æ»‘åŠ¨
            handleSwipe(swipeDistance) {
                if (Math.abs(swipeDistance) > this.threshold) {
                    if (swipeDistance < 0) {
                        // å‘ä¸Šæ»‘åŠ¨ï¼Œæ’­æ”¾ä¸‹ä¸€ä¸ªè§†é¢‘
                        this.playNextVideo();
                    } else {
                        // å‘ä¸‹æ»‘åŠ¨ï¼Œæ’­æ”¾ä¸Šä¸€ä¸ªè§†é¢‘
                        this.playPreviousVideo();
                    }
                } else {
                    // æ»‘åŠ¨è·ç¦»ä¸è¶³ï¼Œæ¢å¤åŸä½
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                }
            }
            
            // æ’­æ”¾ä¸‹ä¸€ä¸ªè§†é¢‘
            async playNextVideo() {
                // æ£€æŸ¥æ˜¯å¦éœ€è¦åŠ è½½æ›´å¤šè§†é¢‘
                if (this.currentIndex + 1 >= this.videoListData.length) {
                    await this.loadMoreVideos();
                }
                
                // æ›´æ–°æ˜¾ç¤ºåˆ—è¡¨
                this.currentIndex++;
                this.updateShowList();
                
                // åº”ç”¨æ»‘åŠ¨åŠ¨ç”»
                this.videoList.style.transform = `translateY(-${this.viewportHeight * 2}px)`;
                
                // æ’­æ”¾æ–°è§†é¢‘
                await this.playCurrentVideo();
                
                // é‡ç½®ä½ç½®å¹¶æ›´æ–°UI
                setTimeout(() => {
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    this.renderVideoItems();
                }, 300);
            }
            
            // æ’­æ”¾ä¸Šä¸€ä¸ªè§†é¢‘
            async playPreviousVideo() {
                // æ£€æŸ¥æ˜¯å¦å¯ä»¥ä¸Šæ»‘
                if (this.currentIndex - 1 < 0) {
                    // å·²ç»æ˜¯ç¬¬ä¸€ä¸ªè§†é¢‘ï¼Œæ¢å¤åŸä½
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    return;
                }
                
                // æ›´æ–°æ˜¾ç¤ºåˆ—è¡¨
                this.currentIndex--;
                this.updateShowList();
                
                // åº”ç”¨æ»‘åŠ¨åŠ¨ç”»
                this.videoList.style.transform = `translateY(0px)`;
                
                // æ’­æ”¾æ–°è§†é¢‘
                await this.playCurrentVideo();
                
                // é‡ç½®ä½ç½®å¹¶æ›´æ–°UI
                setTimeout(() => {
                    this.videoList.style.transform = `translateY(-${this.viewportHeight}px)`;
                    this.renderVideoItems();
                }, 300);
            }
            
            // æ›´æ–°æ˜¾ç¤ºåˆ—è¡¨
            updateShowList() {
                // ç¡®ä¿æœ‰è¶³å¤Ÿçš„è§†é¢‘æ•°æ®
                if (this.currentIndex - 1 < 0) {
                    this.showList = this.videoListData.slice(0, 3);
                } else if (this.currentIndex + 1 >= this.videoListData.length) {
                    this.showList = this.videoListData.slice(-3);
                } else {
                    this.showList = this.videoListData.slice(this.currentIndex - 1, this.currentIndex + 2);
                }
                
                // æ›´æ–°å½“å‰è§†é¢‘ä¿¡æ¯
                this.videoInfo = this.showList[1];
            }
            
            // åŠ è½½æ›´å¤šè§†é¢‘
            async loadMoreVideos() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                
                try {
                    // åŠ è½½1ä¸ªæ–°è§†é¢‘
                    const videoData = await this.fetchRandomVideo();
                    if (videoData) {
                        this.videoListData.push(videoData);
                    }
                } catch (error) {
                    console.error('åŠ è½½æ›´å¤šè§†é¢‘å¤±è´¥:', error);
                } finally {
                    this.isLoading = false;
                }
            }
        }
        
        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            window.history.back();
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new FullscreenVideoApp();
        });
    </script>
